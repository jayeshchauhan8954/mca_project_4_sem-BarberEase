# Prometheus Configuration for BarberEase

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'barberease-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Backend metrics
  - job_name: 'barberease-backend'
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['backend:8080']
        labels:
          application: 'barberease-backend'
          environment: 'production'

  # MongoDB metrics (using mongodb_exporter)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']
        labels:
          application: 'mongodb'
          environment: 'production'

  # Nginx metrics (using nginx-prometheus-exporter)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          application: 'nginx'
          environment: 'production'

  # Node exporter for system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          application: 'node'
          environment: 'production'

